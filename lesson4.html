<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</Table></title>
</head>
<body>
    <h1>Agri choice

    </h1>
    <p>For best farm produce </p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta </p>

    <Table width="75%"border="1">
        <!-- The heading row -->
        <tr>
            <th>Product</th>
            <th>Cost</th>
            <th>Quantity</th>
            <th>Contact person</th>
        </tr>
        <!-- The first row with data-->
        <tr>
            <td>Maize</td>
            <td>80ksh/kg</td>
            <td>40</td>
            <td>123456789</td>
        </tr>
        <!-- The second row with data-->
        <tr>
            <td>Beans</td>
            <td>80ksh</td>
            <td>40</td>
            <td>987654321</td>
        </tr>
        <!-- The third row with data-->
        <tr>
            <td>Carrot</td>
            <td>40ksh</td>
            <td>70</td>
            <td>853473924</td>
        </tr>
        <!-- row merged columns -->
        <tr>
            <td colspan="2">Packed fruits</td>
            <!-- Cost column merged with packed fruits -->
            <td colspan="2">300ksh</td>
            <!-- column merged with previous -->
        
        </tr>
        <!-- The fifth row merged columns -->
        <tr>
            <td colspan="2">Packed lemons</td>
            <!-- <td></td>-->
            <td>500 ksh</td>
            <td>300 </td>
        </tr> 
        <!-- The sixth row -->
        <tr align="center">
        <td> watermelon</td>
        <td><center>400ksh</center></td>
        <td><center>23</center></td>
        <td><center>44556346</center></td>
        </tr>

    </Table>
    



</body>
</html>
