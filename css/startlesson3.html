<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style3.css">

</head>
<body>
    <h1>
        Survey Form
    </h1>
    <form action="">
        <fieldset>
            <label for="Name">Name</label>
            <br>
            <input type="text" placeholder="Enter your name">
            <br><br>
            <label for="Email">Email</label>
            <br>
            <input type="email" placeholder="Enter your Email">
            <br><br>
            <label for="Age">Age</label>
            <br><br>
            <input type="number" placeholder="Enter your name">
            <br><br>
            <p>Which option best describes you?</p>
            <select name="" id="">
                <option value="">Student</option>
                <option value="">intern</option>
                <option value="">professional</option>
                <option value="">other</option>
            </select>
            <p>Would you recomend to a friend</p>
            <input type="radio"  name="y">yes
            <br>
            <input type="radio"  name="y">No
            <br>
            <input type="radio"  name="y">maybe
            <br><br>
            <label for="">languages and frameworks known</label>
            <br>
            <input type="checkbox"  name="a">c
            <br>
            <input type="checkbox"  name="b">c++
            <br>
            <input type="checkbox"  name="c">c#
            <br>
            <input type="checkbox"  name="d">Java
            <br>
            <input type="checkbox"  name="e">python
            <br>
            <input type="checkbox"  name="f">creact
            <br>
            <input type="checkbox"  name="g">angular
            <br>
            <input type="checkbox"  name="h">Django
            <br>
            <input type="checkbox"  name="j">Spring
            <br><br>
            <label for="textarea">Any comments or suggestions</label>
            <br>
            <textarea name="" id="" cols="40" rows="5"></textarea>


            


        </fieldset>



    </form>
    
</body>
</html>
